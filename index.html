<!DOCTYPE html>
<!-- pplies Bootstrap light theme -->
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/png" href="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg">
    <title>Form Login</title>
</head>

<!-- Main body of the page with Bootstrap classes for flexible alignment, padding, and background styling -->

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <!-- Main content area for the sign-in form, centered on the page with auto margins and full width -->
    <main class="w-100 m-auto form-container">
        <!-- Start of the sign-in form -->
        <form>
            <!-- Bootstrap logo displayed at the top of the form, with a margin for spacing -->
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap Logo"
                class="m-4" height="57" width="72">
            <!-- Heading for the sign-in form, styled with Bootstrap classes for font size and weight -->
            <h1 class="h3 fw-normal">Please sign in</h1>
            <!-- Email input field with floating label, using Bootstrap form controls for styling -->
            <div class="form-floating">
                <input type="email" class="form-control" id="eFloatingInput" placeholder="Your email @example.com"
                    required>
                <label for="floatingInput">Email</label>
            </div>
            <!-- Password input field with floating label, styled similarly to the email field -->
            <div class="form-floating">
                <input type="password" class="form-control" id="pFloatingInput" placeholder="Password" required>
                <label for="floatingInput">Password</label>
            </div>
            <!-- Checkbox for the 'Remember me' option, aligned to the left with a margin for spacing -->
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label class="form-check-label" for="form-check-label">Remember me</label>
            </div>
            <!-- Sign-in button, styled with Bootstrap's primary button class, full-width, with padding for height -->
            <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
            <!-- Footer text with a secondary color, and margin for top and bottom spacing -->
            <p class="text-body-secondary mt-5 mb-3">Â© 2017-2024</p>
        </form>
        <!-- End of the sign-in form -->
    </main>
    <!-- End of the main content area -->
</body>

</html>
